<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Life - Reveal Painting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop preload="auto">
        <source src="background nature sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Speaker Toggle -->
    <div class="audio-toggle" id="audioToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="speakerIcon" d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path id="soundWaves" d="M19.07 4.93C20.97 6.83 20.97 9.17 19.07 11.07M16.24 7.76C17.05 8.57 17.05 9.43 16.24 10.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <div class="container">
        <header>
            <h1>Tree of Life</h1>
        </header>
        
        <div class="canvas-container">
            <canvas id="revealCanvas"></canvas>
            <canvas id="baseCanvas"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
